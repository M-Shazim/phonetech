{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <!-- Checkout Form -->
    <div class="col-lg-7">
      <h3 class="mb-4 fw-bold text-primary">Checkout</h3>
      <form method="post" action="{% url 'place_order' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-12">
            <label class="form-label">Shipping Address</label>
            <input type="text" class="form-control" name="address" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" name="postal_code" required>
          </div>
        </div>
        <hr class="my-4">
        <button class="btn btn-success w-100" type="submit">Place Order</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-light fw-bold">Order Summary</div>
        <ul class="list-group list-group-flush">
          {% for item in cart_items %}
          <li class="list-group-item d-flex justify-content-between">
            <div>
              {{ item.product.title }}<br>
              <small class="text-muted">Qty: {{ item.quantity }}</small>
            </div>
            <span>PKR: {{ item.subtotal }}</span>
          </li>
          {% endfor %}
          <li class="list-group-item d-flex justify-content-between fw-bold">
            Total
            <span>PKR: {{ total }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
